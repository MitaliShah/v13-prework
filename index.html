<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/2b83ea6c11.js"></script>
  <title>Prework-v13-tier1</title>
</head>
<body>
  <header>
    <nav id="header-nav">
      <h1>
        GOOGLE
        <span id="light">Fonts</span>
      </h1>
      <ul id="header-nav-ul">
        <li id="catalog-link"><a href="#">CATALOG</a></li>
        <li><a href="#">FEATURED</a></li>
        <li><a href="#">ARTICLES</a></li>
        <li><a href="#">ABOUT</a></li>
      </ul>
    </nav>
  </header>

  <main>
    <div id="main-nav">
      <input 
        type="text" 
        name="search-fonts" 
        id="search-fonts" 
        placeholder="Search Fonts"
      >
      <input 
        type="text" 
        name="custom-text" 
        id="custom-text" 
        placeholder="Custom Text" 
      >
      <select id="font-size">
        <option value="volvo">20px</option>
        <option value="saab">24px</option>
        <option value="mercedes">32px</option>
        <option value="audi">40px</option>
      </select>
      <div id="main-custom-options">
        <div id="dark-light-container">
          <div id="black">
          </div>
          <div id="white">
          </div>
        </div>

        <button id="adjust-grid">
          <i class="fas fa-list"></i>
        </button>
        <button id="reset">
          <i class="fas fa-redo"></i>
        </button>
      </div>
    </div>
  </main>
</body>
</html>
